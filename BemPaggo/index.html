<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Paggo</title>
</head>
<body>
    
 <header>
     
     <div>
         <h1>Formulário <br>para compra de <br>Pacote de adesivos</h1>
     </div>
</header>
<form action="#">
<h2>Quais adesivos:</h2>
<div>
    <input type="checkbox" class="check" id="React">
    <label for="React">React</label>
</div>
<div>
    <input type="checkbox" class="check" id="Vue">
    <label for="Vue">Vue</label>
</div>
<div>
    <input type="checkbox" class="check" id="Angular">
    <label for="Angular">Angular</label>
</div>
<h2>Quantos adesivos de cada ?</h2>

<div>
    
    <button class="less">-</button>
    <input type="number" id="level" name="quantity" min="1" max="5" >
    <button class="more">+</button>
</div>




<h2>Observações;</h2>
<div>
<textarea name="#" id="Posso te ajudar" cols="30" rows="10"></textarea>
<label for="Posso te ajudar"></label>

</div>

<footer>

    <button type="submit">Enviar</button>
</footer>
</form>
<script src="pago.js"></script>
</body>
</html>
